<ion-header>

  <ion-navbar>
    <ion-title>Edit Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
          <ion-label stacked>Item</ion-label>
          <ion-input type="text" value="{{todoitem}}" #item></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
        <button ion-button color="primary" (click)="updateTodoItem();">Update</button>
        <button ion-button color="danger" (click)="deleteTodoItem();">Delete</button>
    </div>
</ion-content>
