<!--
  Generated template for the ViewsongPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="editsong()">
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button (click)="removesong()">
            <ion-icon ios="ios-remove-circle" md="md-remove-circle"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>{{songtitle}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>Song By: {{songsinger}}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <p>{{songlyrics}}</p>
</ion-content>
