<ion-header>

  <ion-navbar>
    <ion-title>Add Song</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label stacked>Song Title</ion-label>
          <ion-input type="text" #songtitle></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Singer</ion-label>
            <ion-input type="text" #songsinger></ion-input>
          </ion-item>
        <ion-item>
            <ion-label stacked>Song Lyrics</ion-label>
            <ion-textarea #songlyrics></ion-textarea>
          </ion-item>
      </ion-list>
    
      <div padding>
          <button ion-button color="primary" (click)="saveSong();">Save Song</button>
      </div>
</ion-content>
