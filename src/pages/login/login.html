<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" #email></ion-input>
      </ion-item>    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>    
    </ion-list>    
    <div padding>
      <button block ion-button color="primary" (click)="signIn()">Sign In</button>
    </div>
  <!--button ion-button full color="light" (click)="openAbout()">Click Me</button-->
</ion-content>
