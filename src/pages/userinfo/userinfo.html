<ion-header>

  <ion-navbar>
    <ion-title>User Account Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-item>
        <ion-icon name='person' item-start></ion-icon>
        {{firstname}} {{lastname}}
      </ion-item>
      <ion-item>
        <ion-icon name='phone-portrait' item-start></ion-icon>
        {{contact}}
      </ion-item>
      <ion-item>
        <ion-icon name='mail' item-start></ion-icon>
        {{email}}
      </ion-item>
</ion-content>
