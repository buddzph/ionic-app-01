<!--

<ion-header>

    <ion-navbar>
      <ion-buttons start>
        <button ion-button (click)="addsong()">
            <ion-icon ios="ios-add" md="md-add"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        Your Song List
      </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar></ion-searchbar>
    <ion-list>
        <button ion-item *ngFor="let song of arrSonglist; let i = index" (click)="viewsong(song)">
          {{song.songtitle}}
        </button>
      </ion-list>
</ion-content>
