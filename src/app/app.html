<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <button menuClose ion-item (click)="songlist()">
            <ion-icon ios="ios-list" md="md-list"></ion-icon>
            Song List
        </button>
        <button menuClose ion-item (click)="userinfo()" >
            <ion-icon ios="ios-person" md="md-person"></ion-icon>
            Account Details
        </button>
        <button menuClose ion-item (click)="logout()">
            <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
            Log Out
        </button>
        <!--button menuClose ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">{{item.title}}</button-->
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
